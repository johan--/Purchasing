cas:
  #url: "http://localhost:443"
  url: "https://login.biola.edu/cas"

urn_namespaces:
  - "urn:biola:apps:central-stores:"

app:
  name: &app_name Purchasing
  pagination:
    per_page: 15
    show_first: false
    show_last: false
  tax_rate: .1
  tabs:
    Pending
    Received
    Reconciled

ui:
  menu:
  - controller: purchases
    icon: fa-shopping-cart

  - controller: users
    remote: true
    icon: fa-user

  - controller: vendors
    icon: fa-home

  - controller: tags # Only admin
    remote: true
    icon: fa-tags

  - url: settings
    text: Settings
    remote: true
    icon: fa-cogs

  - url: reports
    text: Reports
    icon: fa-folder-open-o

  - url: logout
    text: Logout
    icon: fa-sign-out
